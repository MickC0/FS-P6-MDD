<div class="login-container">
  <!-- header avec bouton retour -->
  <header class="login-header">
    <button mat-icon-button routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </header>

  <!-- logo toujours en priorité LCP -->
  <img ngSrc="assets/logo_p6.png" alt="Logo MDD" class="logo" priority/>

  <h1>Se connecter</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail ou nom d’utilisateur</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button mat-stroked-button type="submit" class="login-button" [disabled]="loginForm.invalid">
      Se connecter
    </button>
  </form>
</div>
