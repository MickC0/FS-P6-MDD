<app-nav-layout>
  <app-grid-layout class="topics-list">
    <app-topic-card
      *ngFor="let topic of allTopics"
      [topic]="topic"
      [user]="sessionService.user"
      [disableUnsubscribe]="true"
      (subscriptionChange)="onTopicSubscriptionChanged()">
    </app-topic-card>
  </app-grid-layout>
</app-nav-layout>
