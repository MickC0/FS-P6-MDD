  <p>{{ topic.description }}</p>

  <button
    mat-raised-button
    color="primary"
    *ngIf="!hasSubscribed()"
    (click)="subscribeToTopic()"
  >
    S'abonner
  </button>

  <button
    mat-raised-button

  </button>
</article>
